<!DOCTYPE html>
<html>

  <head>

    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="resources/signup.css">

  </head>

  <body>
    <h1>Sign up to be a counselor here!</h1>

    <form method="post" action="/profile">
      <input type="text" name="first_name" value="First Name">
      <br>
      <input type="text" name="last_name" value="Last Name">
      <br>
      <input type="text" name="email" value="Email">
      <br>
      <input type="text" name="job" value="Job Title/Major">
      <br>
      <input type="text" name="city" value="City">
      <input type="text" name="2 letter state code" value="State"> <!-- Make sure two-letter state code is used -->
      <br>
      <input type="text" name="bio" value="Bio">
      <br>
      <input type="submit" value="Create My Account">
    </form>

  </body>

</html>
